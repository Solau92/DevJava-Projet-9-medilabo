<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>View note</title>
<link rel="stylesheet" type="text/css"
	href="../../webjars/bootstrap/5.2.3/css/bootstrap.min.css" />

</head>

<body>

	<h1>View note :</h1>

	<div th:object="${patient}">

		<form method="post" role="form"
			th:action="@{/note/validateUpdate/{id}(id=${note.id})}"
			th:object="${note}">

			<div hidden=true>
				<label class="formulaire">Patient id</label> <input
					class="form-control" id="patientId" name="patientId"
					th:field="${note.patientId}" type="text" />
			</div>


			<p th:if="${error}" th:text="${error}"></p>

			<div class="ligne">
				<label class="formulaire">Content</label>
				<textarea rows="10"
				class="form-control" id="content" name="content"
					placeholder="Enter content" th:field="*{content}" readonly="readonly"></textarea>
			</div>

			<div>
			
				<a th:href="@{/patient/view/{patientId}(patientId=${note.patientId})}">Back to patient</a>
			
			</div>

		</form>
	</div>

</body>
</html>
