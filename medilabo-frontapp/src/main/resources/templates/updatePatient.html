<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Update patient</title>
<link rel="stylesheet" type="text/css"
	href="../../webjars/bootstrap/5.2.3/css/bootstrap.min.css" />


</head>

<body class="container-sm text-center">

	<header class="container-xl text-center">
		<img th:src="@{../../images/medilaboBannerWithoutText.jpg}" />
	</header>

	<nav class="mx-4 p-4 text-end">
		<a href="/patient/patients" class="btn btn-outline-info btn-sm">List of patients</a>
		<a href="/logout" class="btn btn-outline-info btn-sm">Logout</a>
	</nav>

	<section>

		<div class="mx-4 p-4">
			<h1>Update patient</h1>
		</div>

		<div class="mx-4 p-4">

			<form method="post" role="form"
				th:action="@{/patient/validateUpdate/{id}(id=${patient.id})}"
				th:object="${patient}">

				<p class="fs-5" style="color: red" th:if="${error}" th:text="${error}"></p>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">First name</label> <input
						class="form-control" id="firstName" name="firstName"
						placeholder="Enter first name" th:field="*{firstName}" type="text" />

					<p class="fs-5" style="color: red" th:errors="*{firstName}"
						th:if="${#fields.hasErrors('firstName')}"></p>
				</div>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">Last name</label> <input
						class="form-control" id="lastName" name="lastName"
						placeholder="Enter last name" type="text" th:field="*{lastName}" />
					<p class="fs-5" style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
				</div>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">Date of birth</label> <input
						class="form-control" id="dateOfBirth" name="dateOfBirth"
						placeholder="Enter date of birth" type="date"
						th:field="*{dateOfBirth}" />
					<p class="fs-5" style="color: red" th:errors="*{dateOfBirth}"
						th:if="${#fields.hasErrors('dateOfBirth')}"></p>
				</div>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">Gender</label> <select
						th:field="*{gender}">
						<option value="M">M</option>
						<option value="F">F</option>
					</select>

					<p class="fs-5" style="color: red" th:errors="*{gender}" th:if="${#fields.hasErrors('gender')}"></p>
				</div>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">Address</label> <input
						class="form-control" id="address" name="address"
						placeholder="Enter address" type="text" th:field="*{address}" />
				</div>

				<div class="mx-2 p-2">
					<label class="formulaire fs-5">Phone number</label> <input
						class="form-control" id="phoneNumber" name="phoneNumber"
						placeholder="Enter phoneNumber" type="text"
						th:field="*{phoneNumber}" />
					<p class="fs-5" style="color: red" th:errors="*{phoneNumber}"
						th:if="${#fields.hasErrors('phoneNumber')}"></p>
				</div>

				<div>
					<button type="submit" class="btn btn-outline-info btn-lg">Update</button>
					<a th:href="@{/patient/view/{id}(id=${patient.id})}" class="btn btn-outline-info btn-lg">Cancel</a>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
