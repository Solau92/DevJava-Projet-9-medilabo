<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add note</title>
<link rel="stylesheet" type="text/css"
	href="../../webjars/bootstrap/5.2.3/css/bootstrap.min.css" />

</head>

<body class="container-sm text-center">

	<header class="container-xl text-center">
		<img th:src="@{../../images/medilaboBannerWithoutText.jpg}" />
	</header>
	
	<nav class="mx-4 p-4 text-end">
		<a href="/patient/patients" class="btn btn-outline-info btn-sm">List of patients</a>
		<a href="/logout" class="btn btn-outline-info btn-sm">Logout</a>
	</nav>

	<div class="mx-4 p-4">
		<h1>New note</h1>
	</div>

	<div class="mx-4 p-4">
	
		<form method="post" role="form" th:action="@{/note/validate}"
			th:object="${note}">

			<p th:if="${error}" th:text="${error}"></p>

			<div class="mx-2 p-2">
				<label class="formulaire fs-5">Content</label>
				<textarea rows="10" class="form-control" id="content" name="content"
					placeholder="Enter content" th:field="*{content}"></textarea>

			</div>

			<div>
				<button type="submit" class="btn btn-outline-info btn-lg">Add</button>
			</div>

		</form>
	</div>

</body>
</html>
