################### Microservice Configuration ##########################

spring.application.name=microservice-patient
server.port=8082

################### Logging ##########################

logging.level.org.springframework=INFO

################### DataSource Configuration ##########################
# Without docker : 
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/patients
#spring.datasource.username=root
#spring.datasource.password=mysql!

# Docker network : 
#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/patients
#spring.datasource.username=${MYSQL_USER:root}
#spring.datasource.password=${MYSQL_PASSWORD:mysql!}

# Docker compose : 
#spring.datasource.url=jdbc:mysql://mysqldb:3306/patients
spring.datasource.url=jdbc:mysql://localhost:3306/patients?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql!


################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always

#spring.jpa.generate-ddl=false

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
